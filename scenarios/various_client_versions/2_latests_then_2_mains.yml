# This scenario simulates a network with 2 validators from latest and 2 validators from main joining at a halfway point
# and a single application producing constant, low-throughput load.
# This is to be used as a check that main branch can communicate with latest branch.
name: 2-latests-then-2-mains

# The duration of the scenario's runtime, in seconds.
duration: 120
round_trip_time: "200ms"

# Initial validator nodes in the network.
validators:
  - name: validator-latest
    instances: 2
    imagename: "sonic:v2.0.2"

nodes:
  - name: validator-main-halfway
    start: 60
    instances: 2
    client:
      imagename: "sonic"
      type: validator


# Network rules to be applied to the network.
# It is an extensible list of key-value pairs.
network_rules:
    MAX_BLOCK_GAS: 20500000000
    MAX_EPOCH_GAS: 1500000000000

# In the network there is a single application producing constant load.
applications:
  - name: load
    type: counter
    users: 50
    start: 10          # start time
    end: 110            # termination time
    rate:
      constant: 20    # Tx/s
