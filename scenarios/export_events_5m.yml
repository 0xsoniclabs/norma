name: Event Export Simulation
duration: 300 # 5 simulation minutes = ~7 wallclock minutes = ~20 epoch simulated
genesis_gas_limit: 
  max_block_gas: 38750000
  max_epoch_gas: 187500000

# Norma requires 2 additional validators to function by default
nodes: 
  - name: validator
    instances: 2
    client:
      type: validator   
    mount: tmp # this binds node datadir to /tmp/#####/<node-name>
    event:
      export: events.gz # /tmp/####/<node-name>-events.gz
  - name: observer

applications:
  - name: load
    instances: 2
    type: ERC20
    start: 1          
    end: 299      
    users: 50
    rate:
      constant: 200   # Tx/s
