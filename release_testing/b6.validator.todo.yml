  - name: RPC
    instances: 2
    timer:
      start: 0
      end: 300
    client: 
      imagename: main
      type: RPC
    
  - name: observer
    instances: 2
    timer: 
      start: 0
      end: 300
    client:
      imagename: main
      type: observer

# In the network there is a single application producing constant load.
applications:
  - name: load
    type: counter
    start: 1           # start time
    end: 299            # termination time
    users: 20           # number of users / accounts generating txs
    rate:
      constant: 100     # Tx/s

validate: true 
